<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telecom Churn Prediction</title>

    <!-- Mobile responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Arimo|Hind:300|Open+Sans+Condensed:300" rel="stylesheet">

    <style>
        body {
            font-family: Arimo, sans-serif;
            background: #f4f6f8;
            text-align: center;
            padding: 40px;
        }
        .login {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select {
            width: 90%;
            padding: 8px;
            margin: 6px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px;
            width: 95%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>

<div class="login">
    <h1>Telecom Churn Prediction</h1>

    <!-- Form -->
    <form action="{{ url_for('predict') }}" method="post">

        <input type="number" name="Age" placeholder="Age" required />
        <input type="number" name="pincode" placeholder="Pincode" required />
        <input type="number" name="Num_dependents" placeholder="Number of Dependents" required />
        <input type="number" step="any" name="estimated_salary" placeholder="Estimated Salary" required />
        <input type="number" name="calls_made" placeholder="Calls Made" required />
        <input type="number" name="sms_sent" placeholder="SMS Sent" required />
        <input type="number" step="any" name="data_use" placeholder="Data Usage" required />
        <input type="number" name="tenure_days" placeholder="Tenure (days)" required />

        <!-- Dropdowns (better than text) -->
        <select name="telecom_partner" required>
            <option value="">Select Telecom Partner</option>
            <option value="0">Airtel</option>
            <option value="1">Jio</option>
            <option value="2">Vi</option>
        </select>

        <select name="gender" required>
            <option value="">Select Gender</option>
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select>

        <input type="text" name="city" placeholder="City" required />
        <input type="text" name="state" placeholder="State" required />

        <button type="submit">Predict</button>
    </form>

    <div class="result">
        {{ prediction_text }}
    </div>
</div>

</body>
</html>
